<!doctype html>
<html>
    <head>
      <title>Amazon mini-Products</title>
      <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/products.css" />
		    <script src="../js/products.js" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
    </head>
    <body onload="loadProducts('first')">

          <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Amazon mini<span
                class="fa fa-shopping-cart"></span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 
                </ul>
                <form class="d-flex pt-2">
                  <div id="welcome"></div>
                  <div onclick="cart()" class="pd-10">
                    <!-- <span class="fa fa-shopping-cart" > -->
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                       <span id="noOfItems" class="position-absolute translate-middle p-2 bg-primary border border-light rounded-circle text-white" style="top:15px;font-size:10px">0
                      </span> 
                      <a class="txtcolor"></a>
                </div>
                  <input class="form-control me-2" type="search" style="width:50%" id="searchText" onblur="searchtext()" placeholder="Search" aria-label="Search"/>
                  <button class="btn btn-outline-success" onclick="searchtext()" type="button">
                    <i class="fa fa-search"></i>
                </button>
                </form>
              </div>
            </div>
          </nav>
  
        <br />
    
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../imgs/carousel_smart_phone.jpg" class="d-block w-100" alt="First Slide" style="min-width:100%;height:350px;">
                  </div>
                  <div class="carousel-item">
                    <img src="../imgs/carousel1.jpg" class="d-block w-100" alt="Second Slide" style="min-width:100%;height:350px;">
                  </div>
                  <div class="carousel-item">
                    <img src="../imgs/tablet_blue_stylus.jpg" class="d-block w-100" alt="Third slide" style="min-width:100%;height:350px;">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                  
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                  
                </button>
              </div>
           
                <ul class="nav nav-tabs row" id="myTab" role="tablist">
                    <li class="col-6 nav-item center" role="presentation">
                        <a href="#tabprimary" onclick="loadProducts('tablet')" class="noline" data-toggle="tab"><i
                            class="fa fa-tablet fa-3x" aria-hidden="true"></i>
                            <div>Tablets</div></a>
                    </li>
                    <li class="col-6 nav-item center" role="presentation">
                        <a onclick="loadProducts('mobile')" href="#tabprimary" class="noline" data-toggle="tab"><i
                            class="fa fa-mobile fa-3x" aria-hidden="true"></i>
                            <div>Mobiles</div></a>
                    </li>
                  </ul>
            

         
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <span id="prodLength" style="font-weight:700;font-size:20px"></span>
    
                    <div class="pull-right">
                        <span>Sort By </span>
                        <select id="sortOption" onchange="sort()">
                            <option value="popularity">Popularity</option>
                            <option value="pricelh">Price - Low to High</option>
                            <option value="pricehl">Price - High to Low</option>
                        </select>
                    </div>
                    <div class="container">
                        <div id="productsRow" class="row">
                            
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </body>
</html>
