<!doctype html>
<html>
    <head>
        <title>Amazon mini-Checkout</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/detail.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../js/checkout.js" ></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Amazon mini<span
                class="fa fa-shopping-cart"></span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 
                </ul>
                <form class="d-flex pt-2">
                    <button class="btn btn-primary" onclick="logout()" type="button">
                        Logout
                    </button>
                    
                  </form>
              </div>
            </div>
          </nav>
        <br />
        <br />
        <div class="container container-styles">
            <div class="row">
                <div class="col-7">
                    <div class="card border-blue">
                        <div class="card-heading bg-darkblue pd-10 text-white">Checkout</div>
                        <div class="card-body">
                            <p>Thank you for making the payment. Your order will be shipped soon</p>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-primary" onclick="backToProducts()">
                                <i class="fa fa-arrow-left"></i> Go to Products Page
                            </a>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </body>
</html>
